<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÅêÁ´ú„Ç≤„Éº„É† - Chrome Dino Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #f7f7f7 0%, #e8e8e8 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            transition: all 0.3s ease;
        }

        body.night-mode {
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            color: white;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-area {
            width: 90vw;
            max-width: 800px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #535353;
            background: transparent;
            margin-bottom: 20px;
        }

        body.night-mode .game-area {
            border-bottom-color: #9e9e9e;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 20px;
            background-image: repeating-linear-gradient(
                90deg,
                #535353 0px,
                #535353 20px,
                transparent 20px,
                transparent 40px
            );
            animation: moveGround 0.8s linear infinite;
        }

        body.night-mode .ground {
            background-image: repeating-linear-gradient(
                90deg,
                #9e9e9e 0px,
                #9e9e9e 20px,
                transparent 20px,
                transparent 40px
            );
        }

        @keyframes moveGround {
            0% { transform: translateX(0); }
            100% { transform: translateX(-40px); }
        }

        .dino {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 50px;
            height: 50px;
            background: #535353;
            border-radius: 5px;
            transition: bottom 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        body.night-mode .dino {
            background: #9e9e9e;
        }

        .dino::before {
            content: 'ü¶ï';
            filter: grayscale(100%);
        }

        .dino.jumping {
            bottom: 120px;
            transition: bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dino.powered-up {
            box-shadow: 0 0 20px #ffeb3b;
            animation: powerGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes powerGlow {
            0% { box-shadow: 0 0 20px #ffeb3b; }
            100% { box-shadow: 0 0 30px #ffeb3b, 0 0 40px #ffeb3b; }
        }

        .obstacle {
            position: absolute;
            bottom: 20px;
            right: -50px;
            width: 30px;
            height: 50px;
            background: #535353;
            border-radius: 3px;
            animation: moveObstacle 2s linear infinite;
        }

        body.night-mode .obstacle {
            background: #9e9e9e;
        }

        .obstacle::before {
            content: 'üåµ';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 35px;
            filter: grayscale(100%);
        }

        @keyframes moveObstacle {
            0% { right: -50px; }
            100% { right: 100%; }
        }

        .power-up {
            position: absolute;
            bottom: 80px;
            right: -30px;
            width: 25px;
            height: 25px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: moveObstacle 3s linear infinite, spin 1s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }

        .power-up::before {
            content: '‚≠ê';
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90vw;
            max-width: 800px;
        }

        .score-container {
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #2196F3;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-toggle {
            background: #ff9800;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-toggle:hover {
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            backdrop-filter: blur(10px);
        }

        body.night-mode .game-over {
            background: rgba(45, 45, 45, 0.95);
            color: white;
        }

        .game-over h2 {
            color: #f44336;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .touch-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .jump-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
            transition: all 0.2s ease;
        }

        .jump-btn:active {
            transform: scale(0.95);
            background: rgba(76, 175, 80, 1);
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        body.night-mode .instructions {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .touch-controls {
                display: block;
            }

            .game-area {
                height: 250px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .score-container {
                font-size: 16px;
                gap: 20px;
            }

            .instructions {
                font-size: 14px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .game-area {
                height: 200px;
                width: 95vw;
            }

            .dino {
                left: 30px;
                width: 40px;
                height: 40px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .score-container {
                font-size: 14px;
                gap: 15px;
            }
        }

        .paused {
            animation-play-state: paused !important;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.night-mode .stars {
            opacity: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="game-container">
        <div class="instructions">
            <strong>ü¶ï ChromeÊÅêÁ´ú„Ç≤„Éº„É†</strong><br>
            <span>„Çπ„Éö„Éº„Çπ„Ç≠„Éº</span>„Åæ„Åü„ÅØ<span>ÁîªÈù¢„Çø„ÉÉ„Éó</span>„Åß„Ç∏„É£„É≥„ÉóÔºÅ ‚≠ê„Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„Åß„ÉÄ„Éñ„É´„Ç∏„É£„É≥„ÉóÂèØËÉΩÔºÅ
        </div>

        <div class="game-area" id="gameArea">
            <div class="ground"></div>
            <div class="dino" id="dino"></div>
        </div>

        <div class="ui">
            <div class="score-container">
                <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
                <div>„Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="highScore">0</span></div>
                <div id="powerUpStatus"></div>
            </div>

            <div class="controls">
                <button class="btn" id="startBtn">„Ç≤„Éº„É†ÈñãÂßã</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>‰∏ÄÊôÇÂÅúÊ≠¢</button>
                <button class="btn btn-toggle" id="themeBtn">üåô „Éä„Ç§„Éà„É¢„Éº„Éâ</button>
                <button class="btn btn-secondary" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ ü¶ï</h2>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <p id="newRecord" style="display: none; color: #ffeb3b; font-weight: bold;">üéâ Êñ∞Ë®òÈå≤ÈÅîÊàêÔºÅ</p>
            <br>
            <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>

        <div class="touch-controls">
            <button class="jump-btn" id="jumpBtn">‚Üë</button>
        </div>
    </div>

    <script>
        class DinoGame {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.dino = document.getElementById('dino');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.powerUpStatus = document.getElementById('powerUpStatus');
                
                this.score = 0;
                this.highScore = localStorage.getItem('dinoHighScore') || 0;
                this.gameRunning = false;
                this.gameLoopId = null;
                this.obstacles = [];
                this.powerUps = [];
                this.isJumping = false;
                this.isPaused = false;
                this.doubleJumpAvailable = false;
                this.powerUpActive = false;
                this.powerUpTimer = 0;
                
                this.obstacleSpawnRate = 0.02;
                this.powerUpSpawnRate = 0.005;
                this.gameSpeed = 1;
                
                this.highScoreElement.textContent = this.highScore;
                this.initializeEventListeners();
                this.createStars();
            }

            initializeEventListeners() {
                // „Ç≠„Éº„Éú„Éº„ÉâÂà∂Âæ°
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.jump();
                    }
                    if (e.code === 'KeyP') {
                        this.togglePause();
                    }
                });

                // „Çø„ÉÉ„ÉÅÂà∂Âæ°
                document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.jump();
                });

                document.getElementById('jumpBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.jump();
                });

                // „Ç≤„Éº„É†„Ç®„É™„Ç¢„ÅÆ„Çø„ÉÉ„ÉÅ„Åß„ÇÇ„Ç∏„É£„É≥„Éó
                this.gameArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.jump();
                });

                this.gameArea.addEventListener('click', (e) => {
                    if (this.gameRunning) {
                        this.jump();
                    }
                });

                // „Éú„Çø„É≥Âà∂Âæ°
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('themeBtn').addEventListener('click', () => this.toggleTheme());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetHighScore());
            }

            createStars() {
                const starsContainer = document.querySelector('.stars');
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
            }

            jump() {
                if (!this.gameRunning || this.isPaused) return;

                if (!this.isJumping) {
                    this.performJump();
                } else if (this.doubleJumpAvailable && this.powerUpActive) {
                    this.performJump();
                    this.doubleJumpAvailable = false;
                    this.playSound('doubleJump');
                }
            }

            performJump() {
                this.isJumping = true;
                this.dino.classList.add('jumping');
                this.playSound('jump');

                setTimeout(() => {
                    this.dino.classList.remove('jumping');
                    this.isJumping = false;
                }, 400);
            }

            playSound(type) {
                // Á∞°Âçò„Å™Èü≥ÂäπÊûú„ÅÆ‰ª£ÊõøÔºà„Éñ„É©„Ç¶„Ç∂„ÅÆWeb Audio API„Çí‰ΩøÁî®Ôºâ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(type) {
                    case 'jump':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.1);
                        break;
                    case 'doubleJump':
                        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(1500, audioContext.currentTime + 0.1);
                        break;
                    case 'powerUp':
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.1);
                        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.2);
                        break;
                    case 'gameOver':
                        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime + 0.3);
                        break;
                }

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }

            startGame() {
                if (this.gameRunning) return;

                this.gameRunning = true;
                this.score = 0;
                this.obstacles = [];
                this.powerUps = [];
                this.gameSpeed = 1;
                this.powerUpActive = false;
                this.powerUpTimer = 0;
                this.doubleJumpAvailable = false;

                this.updateScore();
                this.updatePowerUpStatus();

                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('gameOver').style.display = 'none';

                this.gameLoop();
            }

            gameLoop() {
                if (!this.gameRunning || this.isPaused) {
                    this.gameLoopId = requestAnimationFrame(() => this.gameLoop());
                    return;
                }

                // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
                this.score += this.gameSpeed;
                this.updateScore();

                // „Ç≤„Éº„É†ÈÄüÂ∫¶„ÅÆÂ¢óÂä†
                this.gameSpeed = 1 + Math.floor(this.score / 1000) * 0.2;

                // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„Çø„Ç§„Éû„Éº
                if (this.powerUpActive) {
                    this.powerUpTimer--;
                    if (this.powerUpTimer <= 0) {
                        this.powerUpActive = false;
                        this.doubleJumpAvailable = false;
                        this.dino.classList.remove('powered-up');
                        this.updatePowerUpStatus();
                    }
                }

                // ÈöúÂÆ≥Áâ©„ÅÆÁîüÊàê
                if (Math.random() < this.obstacleSpawnRate * this.gameSpeed) {
                    this.createObstacle();
                }

                // „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„ÅÆÁîüÊàê
                if (Math.random() < this.powerUpSpawnRate) {
                    this.createPowerUp();
                }

                // ÈöúÂÆ≥Áâ©„Å®„Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó„ÅÆÁßªÂãï„Å®Ë°ùÁ™ÅÂà§ÂÆö
                this.updateObstacles();
                this.updatePowerUps();

                this.gameLoopId = requestAnimationFrame(() => this.gameLoop());
            }

            createObstacle() {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                this.gameArea.appendChild(obstacle);
                this.obstacles.push(obstacle);

                // ‰∏ÄÂÆöÊôÇÈñìÂæå„Å´ÂâäÈô§
                setTimeout(() => {
                    if (obstacle.parentNode) {
                        obstacle.parentNode.removeChild(obstacle);
                        this.obstacles = this.obstacles.filter(obs => obs !== obstacle);
                    }
                }, 3000);
            }

            createPowerUp() {
                if (this.powerUpActive) return; // Êó¢„Å´„Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó‰∏≠„ÅØÁîüÊàê„Åó„Å™„ÅÑ

                const powerUp = document.createElement('div');
                powerUp.className = 'power-up';
                this.gameArea.appendChild(powerUp);
                this.powerUps.push(powerUp);

                setTimeout(() => {
                    if (powerUp.parentNode) {
                        powerUp.parentNode.removeChild(powerUp);
                        this.powerUps = this.powerUps.filter(pu => pu !== powerUp);
                    }
                }, 4000);
            }

            updateObstacles() {
                this.obstacles.forEach(obstacle => {
                    if (this.checkCollision(this.dino, obstacle)) {
                        this.gameOver();
                    }
                });
            }

            updatePowerUps() {
                this.powerUps.forEach(powerUp => {
                    if (this.checkCollision(this.dino, powerUp)) {
                        this.collectPowerUp(powerUp);
                    }
                });
            }

            collectPowerUp(powerUp) {
                powerUp.parentNode.removeChild(powerUp);
                this.powerUps = this.powerUps.filter(pu => pu !== powerUp);
                
                this.powerUpActive = true;
                this.powerUpTimer = 300; // 5ÁßíÈñìÔºà60fpsÊÉ≥ÂÆöÔºâ
                this.doubleJumpAvailable = true;
                this.dino.classList.add('powered-up');
                this.updatePowerUpStatus();
                this.playSound('powerUp');
            }

            checkCollision(dino, obstacle) {
                const dinoRect = dino.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                return !(
                    dinoRect.right < obstacleRect.left ||
                    dinoRect.left > obstacleRect.right ||
                    dinoRect.bottom < obstacleRect.top ||
                    dinoRect.top > obstacleRect.bottom
                );
            }

            gameOver() {
                this.gameRunning = false;
                this.playSound('gameOver');

                // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('dinoHighScore', this.highScore);
                    this.highScoreElement.textContent = this.highScore;
                    document.getElementById('newRecord').style.display = 'block';
                } else {
                    document.getElementById('newRecord').style.display = 'none';
                }

                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÅúÊ≠¢
                this.obstacles.forEach(obstacle => obstacle.classList.add('paused'));
                this.powerUps.forEach(powerUp => powerUp.classList.add('paused'));
            }

            togglePause() {
                if (!this.gameRunning) return;

                this.isPaused = !this.isPaused;
                const pauseBtn = document.getElementById('pauseBtn');

                if (this.isPaused) {
                    pauseBtn.textContent = 'ÂÜçÈñã';
                    this.obstacles.forEach(obstacle => obstacle.classList.add('paused'));
                    this.powerUps.forEach(powerUp => powerUp.classList.add('paused'));
                    document.querySelector('.ground').classList.add('paused');
                } else {
                    pauseBtn.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢';
                    this.obstacles.forEach(obstacle => obstacle.classList.remove('paused'));
                    this.powerUps.forEach(powerUp => powerUp.classList.remove('paused'));
                    document.querySelector('.ground').classList.remove('paused');
                }
            }

            toggleTheme() {
                document.body.classList.toggle('night-mode');
                const themeBtn = document.getElementById('themeBtn');
                
                if (document.body.classList.contains('night-mode')) {
                    themeBtn.textContent = '‚òÄÔ∏è „Éá„Ç§„É¢„Éº„Éâ';
                } else {
                    themeBtn.textContent = 'üåô „Éä„Ç§„Éà„É¢„Éº„Éâ';
                }
            }

            resetHighScore() {
                if (confirm('„Éè„Ç§„Çπ„Ç≥„Ç¢„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                    this.highScore = 0;
                    localStorage.removeItem('dinoHighScore');
                    this.highScoreElement.textContent = '0';
                }
            }

            updateScore() {
                this.scoreElement.textContent = Math.floor(this.score);
            }

            updatePowerUpStatus() {
                if (this.powerUpActive) {
                    const timeLeft = Math.ceil(this.powerUpTimer / 60);
                    this.powerUpStatus.textContent = `‚≠ê „Éë„ÉØ„Éº„Ç¢„ÉÉ„Éó‰∏≠ (${timeLeft}s)`;
                    this.powerUpStatus.style.color = '#ffeb3b';
                } else {
                    this.powerUpStatus.textContent = '';
                }
            }
